<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="terminal">
    <div id="output"></div>

    <div class="input-line">
      <span>&gt;</span>
      <input 
        type="text" 
        id="commandInput" 
        autofocus 
        placeholder="Digite um comando..."
      >
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
